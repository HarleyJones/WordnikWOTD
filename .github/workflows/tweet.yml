name: Tweet Word of the Day

on:
  schedule:
    - cron: '0 0 * * *' # Runs at 0:00 UTC+0 every day
  workflow_dispach:

jobs:
  tweet-word-of-the-day:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install twikit requests

      - name: Decode and export cookies.json
        run: echo "COOKIES_JSON=$(echo ${{ secrets.COOKIES_JSON }} | base64 --decode)" >> $GITHUB_ENV

      - name: Run script
        run: python main.py
